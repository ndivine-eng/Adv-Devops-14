---
- name: Deploy Todo Application
  hosts: app_servers
  become: yes
  vars:
    app_directory: "/opt/todo-app"

  tasks:
    - name: Ensure python3-apt is installed
      apt:
        name: python3-apt
        state: present
      ignore_errors: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
      ignore_errors: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      ignore_errors: yes

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      ignore_errors: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      ignore_errors: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      ignore_errors: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      ignore_errors: yes

    - name: Install Docker Compose v2
      pip:
        name: docker-compose
        state: present
      ignore_errors: yes

    - name: Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"
      ignore_errors: yes

    - name: Create docker-compose.yml
      template:
        src: docker-compose.yml.j2
        dest: "{{ app_directory }}/docker-compose.yml"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0644"
      notify: restart application
      ignore_errors: yes

    - name: Login to Azure Container Registry
      community.docker.docker_login:
        registry_url: "{{ acr_login_server }}"
        username: "{{ acr_username }}"
        password: "{{ acr_password }}"
      become_user: "{{ ansible_user }}"
      ignore_errors: yes

    - name: Start application services
      community.docker.docker_compose_v2:
        project_src: "{{ app_directory }}"
        state: present
        pull: yes
      become_user: "{{ ansible_user }}"
      ignore_errors: yes

  handlers:
    - name: restart application
      community.docker.docker_compose_v2:
        project_src: "{{ app_directory }}"
        restarted: yes
      become_user: "{{ ansible_user }}"
